<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-3">Weather project</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Ввод</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Посмотреть" class="mt-2 btn btn-danger">
                </form>

            </div>
            <div class="col-3 offset-3">
                 <h1>Результат</h1>


                {% for info in all_info %}
                <div class="alert alert-light">
                    <b>Город:</b> {{ info.city }}<br>
                    <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                    <img src="http://openweathermap.org/img/w/{{ info.icon }}.png">
                    </div>
                {% endfor %}

            <div>
            </body>
        </html>
